<body>
<h1>Canu Heledd</h1>
<p>
    Gwynn y byt freuer mor yw dihent. heno<br>
    gwedy colli kenueint.<br>
    o anffawt vyn tauawt yt lesseint.<br>
    <br>
    Gwyn y byt freuer mor yw gwann heno.<br>
    gwedy agheu eluan.<br>
    ac eryr kyndrwyn kyndylan.<br>
</p>
